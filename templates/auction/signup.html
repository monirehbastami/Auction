{% extends 'base.html' %}
{% block content %}
<div class="container-login">
    <div class="form-box">
        <div class="left-section"></div>
        <div class="right-section">
            <h2>Sign Up</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
