{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block title %}Auction App{% endblock %}</title>
</head>
<body>
    <header>
        <a href="{% url 'index' %}" ><div class="logo"> </div></a>
        <nav>
            <form action="{% url 'search_results' %}" method="GET">
                <input type="text" name="q" placeholder="Search items..." required>
                <button type="submit" class="btn">Search</button>
            </form>
            {% if request.user.is_authenticated %}
            <a href="{% url 'new_item' %}" class="btn">New Item</a>
            <a href="{% url 'dashboard' %}" class="btn">Dashboard</a>
            <a href="{% url 'signout' %}" class="btn">Sign Out</a>
            {% else %}
            <button><a href="{% url 'signin' %}" class="btn">Sign In</a></button>
            <button><a href="{% url 'signup' %}" class="btn">Sign UP</a></button>
            {% endif %}

        </nav>
    </header>
    <div class="container">
        {% block content %}

    {% endblock %}
        
    </div>
    <footer>
        <p><a href="{% url 'contact' %}">Contact Us</a> | <a href="{% url 'about' %}">About Us</a> | <a href="{% url 'policy' %}">Privacy Policy</a></p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>     
    <script>
        function scrollLeft(containerId) {
            document.getElementById(containerId).scrollBy({ left: -200, behavior: 'smooth' });
        }

        function scrollRight(containerId) {
            document.getElementById(containerId).scrollBy({ left: 200, behavior: 'smooth' });
        }
    </script>
</body>
</html>
